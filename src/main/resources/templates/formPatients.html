<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Ajouter Patient:</title>
</head>
<body>
    <div layout:fragment="content" class="container col-md-6 m-4">
        <h4>Ajouter patient: </h4>
        <form th:action="@{save}" method="post">

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom"  th:value="${patient.nom}">
                <span th:errors="${patient.nom}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="date">Date de naissance: </label>
                <input type="date" class="form-control" id="date" name="dateNaissance"  th:value="${patient.dateNaissance}">
                <span th:errors="${patient.dateNaissance}"></span>
            </div>

            <div class="form-group">
                <label for="malade"> Malade: </label>
                <input type="checkbox" id="malade" name="malade"  th:value="${patient.malade}" th:checked="${patient.malade}">
                <span th:errors="${patient.malade}"></span>
            </div>

            <div class="form-group">
                <label for="score">Score: </label>
                <input type="text" id="score" class="form-control" name="score" th:value="${patient.score}">
                <span th:errors="${patient.score}" class="text-danger"></span>
            </div>
                <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
