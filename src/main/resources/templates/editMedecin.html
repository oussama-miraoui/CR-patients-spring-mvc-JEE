<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Edit medecin:</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-6 m-auto p-3 bg-light">
    <h4>Edit medecin: </h4>
    <form th:action="@{/admin/save/medecin(page=${page}, keyword=${keyword})}" method="post">

        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="id"  th:value="${medecin.id}" readonly>
        </div>

        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom"  th:value="${medecin.nom}">
            <span th:errors="${medecin.nom}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" name="email"  th:value="${medecin.email}">
            <span th:errors="${medecin.email}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="specialite"> Spécialité: </label>
            <input type="text" class="form-control" id="specialite" name="specialite"  th:value="${medecin.specialite}">
            <span th:errors="${medecin.specialite}" class="text-danger"></span>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-floppy-disk"></i>
                Save
            </button>
            <a th:href="@{/user/medecins}" class="btn btn-dark">
                <i class="fa-solid fa-backward"></i>
                Back
            </a>
        </div>
    </form>
</div>
</body>
</html>
